<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Elements</title>
    <style>
        .container {
            display: flex;
            gap: 10px;
        }
        .box {
            width: 100px;
            height: 100px;
            background-color: cyan;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            font-weight: bold;
        }
        .hidden {
            background-color: rgba(0, 255, 255, 0.036);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="box1">1</div>
        <div class="box" id="box2">2</div>
        <div class="box" id="box3">3</div>
        <div class="box" id="box4">4</div>
    </div>
    <button id="toggleButton">Click</button>

   <script src="/script.js"></script>
</body>
</html>
